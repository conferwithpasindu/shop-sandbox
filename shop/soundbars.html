<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo Soundbars - Demo Store</title>
        <link rel="stylesheet" href="../assets/css/styles.css" />
        <link rel="stylesheet" href="../assets/css/cart.css" />
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="logo-link">
                    <h1 class="logo">Demo Store</h1>
                </a>
                <ul class="nav-links">
                    <li><a href="../">Home</a></li>
                    <li><a href="../contact.html">Contact Us</a></li>
                    <li>
                        <div class="cart-icon-container" id="cart-icon-container">
                            <div class="cart-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
                                    />
                                </svg>
                            </div>
                            <span id="cart-count">0</span>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <section class="plp-section">
                <h2>Demo Soundbars</h2>
                <div id="products-container" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Demo Store. All rights reserved.</p>
        </footer>

        <script src="../assets/js/utils.js" type="module"></script>
        <script src="../assets/js/cart.js" type="module"></script>
        <script src="../assets/js/product-loader.js"></script>
        <script src="../assets/js/plp.js"></script>
        <script>
            // Initialize PLP
            document.addEventListener('DOMContentLoaded', function () {
                PLP.init('Soundbar');

                // Add cart icon click handler
                document.getElementById('cart-icon-container').addEventListener('click', function () {
                    window.Cart.showCartModal();
                });
            });
        </script>
    </body>
</html>
